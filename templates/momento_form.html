{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2><i class="bi bi-clock-history"></i> Novo Momento</h2>
  <form method="post" class="mt-4">
    <div class="mb-3">
      <label class="form-label">Nome do Momento</label>
      <input type="text" class="form-control form-control-lg bg-light text-dark" name="nome" required>
    </div>
    <div class="row">
      <div class="col">
        <label class="form-label">Data</label>
        <input type="date" class="form-control" name="data">
      </div>
      <div class="col">
        <label class="form-label">Período</label>
        <input type="text" class="form-control" name="periodo" placeholder="Ex: manhã, tarde, noite">
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg w-100 mt-4"><i class="bi bi-check-circle"></i> Salvar Momento</button>
  </form>
</div>
{% endblock %}
