<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facial PET</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.ico') }}" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /*
      PROPOSTA DE ESTILO:
      - Paleta de Cores: Um azul índigo como cor primária, um verde-azulado (teal) como secundária para detalhes,
        tons de cinza para texto e um fundo branco suave para um visual limpo e moderno.
      - Tipografia: A fonte 'Poppins' é mais moderna e legível que a 'Arial' padrão.
      - Componentes: Elementos como botões e alertas herdarão as novas cores primárias do Bootstrap,
        garantindo consistência visual com menos código CSS customizado.
    */

    :root {
      /* Nova paleta de cores */
      --bs-primary: #5856d6; /* Um índigo moderno e vibrante */
      --bs-primary-rgb: 88, 86, 214;
      --bs-secondary: #00bfae; /* Um teal para destaque, mantido da sua logo */
      
      /* Fundo e fontes */
      --bs-body-bg: #f8f9fa; /* Cinza bem claro para o fundo */
      --bs-body-font-family: 'Poppins', sans-serif;
      --bs-body-color: #495057; /* Cinza escuro para texto, mais suave que o preto puro */
      
      /* Cores customizadas */
      --custom-card-bg: #ffffff;
      --custom-border-color: rgba(0, 0, 0, 0.08);
    }
    
    /* Ajuste para que os links da navbar usem a cor primária */
    .navbar-nav .nav-link {
      color: var(--bs-body-color);
      transition: color 0.2s ease-in-out;
    }

    .navbar-nav .nav-link:hover {
      color: var(--bs-primary);
    }
    
    /* Estilo do link ativo na navegação */
    .nav-link.active-nav {
      background-color: var(--bs-primary);
      color: var(--custom-card-bg);
      font-weight: 500;
    }
    
    .nav-link.active-nav:hover {
      color: var(--custom-card-bg);
      opacity: 0.9;
    }

    /* Estilo customizado para o logo */
    .brand-pet {
      color: var(--bs-secondary);
      font-weight: 700;
    }

    /* Container principal com mais aproveitamento do Bootstrap */
    .main-content-card {
      background-color: var(--custom-card-bg);
      border: 1px solid var(--custom-border-color);
    }

  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container py-1">

    <a class="navbar-brand d-flex align-items-center fs-4 fw-bold" href="{{ url_for('eventos') }}">
      <i class="bi bi-emoji-smile-fill text-primary me-2 fs-2"></i>
      <span>Facial<span class="brand-pet">PET</span></span>
    </a>

    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav gap-2 align-items-center">
        <li class="nav-item">
          <a class="nav-link px-3 py-2 rounded-3 fw-medium d-flex align-items-center gap-2 {% if request.endpoint == 'eventos' %}active-nav{% endif %}" href="{{ url_for('eventos') }}">
            <i class="bi bi-calendar-event"></i> Eventos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 py-2 rounded-3 fw-medium d-flex align-items-center gap-2 {% if request.endpoint == 'gerenciar' %}active-nav{% endif %}" href="{{ url_for('gerenciar') }}">
            <i class="bi bi-people"></i> Gerenciar Rostos
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="p-4 p-md-5 rounded-3 shadow-sm main-content-card">
    {% block content %}{% endblock %}
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</body>
</html>
