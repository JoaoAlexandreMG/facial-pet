{% extends 'base.html' %}
{% block content %}
<h2 class="section-title"><i class="bi bi-people"></i> Gerenciar Participantes/Rostos</h2>
<div class="card-panel">
  <form method="post">
    <div class="table-responsive mb-3">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th scope="col">Selecionar</th>
            <th scope="col">Nome</th>
            <th scope="col">Foto</th>
          </tr>
        </thead>
        <tbody>
          {% for p in participantes %}
          <tr>
            <td style="min-width:48px;">
              <input type="checkbox" name="excluir" value="{{ p['id'] }}" class="form-check-input" style="width:2em; height:2em; cursor:pointer;">
            </td>
            <td class="fw-bold">{{ p['nome'] }}</td>
            <td>
              <a href="{{ url_for('foto', nome=p['nome']) }}" target="_blank" class="btn btn-outline-info btn-sm"><i class="bi bi-image"></i> Ver Foto</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <button type="submit" class="btn btn-danger btn-lg w-100"><i class="bi bi-trash"></i> Excluir Selecionados</button>
  </form>
</div>
{% endblock %}
