{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2><i class="bi bi-person-lines-fill"></i> Participantes</h2>
    <a href="{{ url_for('novo_participante') }}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Novo Participante</a>
  </div>
  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
      {% for p in participantes %}
      <tr>
        <td class="fw-bold">{{ p['nome'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
